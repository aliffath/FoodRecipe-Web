<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/css/editProfile.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/image/kitchen-pack.png"
    />
    <title>Edit Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold color" href="home.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold color" href="addRecipe.html"
                >Add Recipe</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold color" href="profil.html">Profile</a>
            </li>
          </ul>
          <div class="d-flex gap-3">
            <div
              style="height: 60px; width: 5px; background-color: #efc81a"
            ></div>
            <div>
              <img
                src="./assets/image/profile.png"
                alt="profle"
                width="40px"
                style="border-radius: 50%"
              />
            </div>
            <div>
              <p class="m-0">Women</p>
              <p class="m-0 fw-bold">Logout</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div
            class="d-flex justify-content-center align-items-center flex-column mt-5"
          >
            <img class="size-img my-3" src="./assets/image/profile.png" />
            <label for="upload-photo"> Change PIcture Profile </label>
            <input type="file" name="photo" id="upload-photo" />
            <p class="text-center fw-bold fs-4">Sakurajima</p>
          </div>
          <div class="d-flex justify-content-center align-items-center mb-5">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label class="form-label">Name : </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Name"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email : </label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter Email Address"
                  />
                </div>
                <button
                  type="submit"
                  class="btn w-100 fw-semibold text-white mt-3"
                  style="background-color: #efc81a"
                >
                  Update Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="footer-content text-center">
            <h1 class="fw-bold">Eat, Cook, Repeat</h1>
            <p>Share Your Best Recipe By Uploading Here !</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
