<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/auth.css" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/image/key.png"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-12">
          <div class="mt-5 text-center">
            <img src="./assets/image/logo.png" alt="logo" width="100px" />
            <h4 class="my-3 fw-bold colors">Welcome</h4>
            <p>Log in into your exiting account</p>
          </div>
          <form class="my-3">
            <div class="mb-3">
              <label class="form-label">Email : </label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Email Address"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password :</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label"
                >I agree to terms and condition</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-warning w-100 fw-semibold text-white"
            >
              Login
            </button>

            <p class="mt-3">
              Don't have an account?
              <span
                ><a href="register.html" class="text-decoration-none colors"
                  >Sign Up</a
                ></span
              >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
